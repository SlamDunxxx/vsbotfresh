name: release

on:
  workflow_run:
    workflows: ["ci"]
    types: [completed]

permissions:
  contents: write

jobs:
  semver-release:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' && !contains(github.event.workflow_run.head_commit.message, '[skip release]') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Compute Next Version
        id: semver
        run: |
          python scripts/release/semver_bump.py --pyproject pyproject.toml --github-output "$GITHUB_OUTPUT"

      - name: Create and Push Tag
        if: ${{ steps.semver.outputs.has_changes == 'true' }}
        run: |
          VERSION="${{ steps.semver.outputs.next_version }}"
          TAG="v${VERSION}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "tag already exists: $TAG"
            exit 0
          fi
          git tag "$TAG" "${{ github.event.workflow_run.head_sha }}"
          git push origin "$TAG"

      - name: Publish GitHub Release
        if: ${{ steps.semver.outputs.has_changes == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.semver.outputs.next_version }}
          generate_release_notes: true
